<h1>Liste des tâches à réaliser</h1>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos">

  <a [href]="todo.image">
    <img [src]="todo.image"/>
  </a>

    {{todo.todoName}}

    <button class="btn btn-primary" [disabled]="todo.todoStatus">En cours</button>
    <button class="btn btn-success" [disabled]="!todo.todoStatus">Terminée</button>

  </li>
</ul>

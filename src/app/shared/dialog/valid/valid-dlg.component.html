<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content class="mat-typography">
  <p [innerHTML]="data.content"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close class="my-10">Annuler</button>
  <button mat-flat-button [mat-dialog-close]="true" class="prim-btn mt-20">Valider</button>
</div>
